<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="form">
    <form method="post" action="/register" th:object="${registerRequest}"> <!-- when we submit this form it got stored in the registerRequest object or attribute-->
        <h2>Registration</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="login" name="login" placeholder="Login" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="email" name="email" placeholder="Email" >
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password"  required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Register">
        </div>
        <a href="/index.html">go to main page</a>
    </form>
</div>
</body>
</html>
