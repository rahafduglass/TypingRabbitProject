<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Typing Speed Test Game | CodingNepal</title>
    <link rel="stylesheet" href="/typingSpeedStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/js/paragraphs.js}" defer="defer"></script>
    <script th:src= "@{/js/typingSpeed.js}" defer="defer"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>Welcome, <span id="userName" th:text="${userLogin}"></span>!</h1>

<div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
        <div class="typing-text">
            <p></p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span id="wpm">0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
            <button onclick="sendData()">Save Test</button>
        </div>
    </div>
</div>



</body>
</html>
